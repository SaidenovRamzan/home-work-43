{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Hello</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
        <form action="/ans" method="POST">
            {% csrf_token %}
            <h3 class="mt-3 mb-1">First number:</h3>
            <input type="text" title="Введите только цифры или дробные цифры" name="First number">
            <h3 class="mt-3 mb-1">Second number</h3>
            <input type="text" title="Введите только цифры или дробные цифры" name="Second number">
            <div>
                <input type="radio" name="operation" value="+">add
                <input type="radio" name="operation" value="/">divide
                <input type="radio" name="operation" value="-">subtract
                <input type="radio" name="operation" value="*">multiply
            </div>
            <button type="submit" class="btn btn-success">Calculate</button>
        </form>
</div>
</body>
</html>
